# set prefix to ctrl+a
unbind C-b
set -g prefix C-a

# reload configuration
bind r source-file ~/.tmux.conf \; display 'Reloaded'

set -g default-terminal 'screen-256color'

# Statusbar --------------------------------------------------------------------
# default statusbar colors
set-option -g status-utf8 on
set-option -g status-fg colour15
set-option -g status-bg colour236

set-option -g window-status-activity-attr bold
set-option -g pane-border-fg colour245
set-option -g pane-active-border-fg colour39
set-option -g message-fg colour16
set-option -g message-bg colour221
set-option -g message-attr bold

set-option -g status-left '#[bg=colour148]#[fg=colour22]  #S  #[default]'
set-option -g status-right '#(wemux status_users) #[fg=colour148]#(date "+%H:%M")#[default] #[bg=colour252]#[fg=colour236] #(whoami)@#H #[default]'

set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour16,bg=colour39,noreverse,bold] #I #W #[fg=colour39,bg=colour234,nobold]"

setw -g monitor-activity on
set -g visual-activity on

set -g display-time 1000 # How long messages are displayed for

# Mouse ------------------------------------------------------------------------
setw -g mode-mouse on
set -g mouse-resize-pane
set -g mouse-select-pane
set -g mouse-select-window

# Panes/Windows ----------------------------------------------------------------
# jumping to panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# pane dividers colors
setw -g pane-border-fg white
setw -g pane-border-bg colour236
setw -g pane-active-border-fg yellow
setw -g pane-active-border-bg blue

# window/pane management
set -g base-index 1
set -g set-titles on
setw -g automatic-rename on
